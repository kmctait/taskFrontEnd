<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        select {
            width: 80%;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        form {
            display: inline;
        }
        .create-button {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<h1>All Tasks</h1>

<p class="create-button">
    <a href="/tasks/create">
        <button type="button">Create New Task</button>
    </a>
</p>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>

    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>

        <!-- Status dropdown -->
        <td>
            <form th:action="@{'/tasks/update-status/' + ${task.id}}" method="post">
                <select name="status">
                    <option value="To Do" th:selected="${task.status == 'To Do'}">To Do</option>
                    <option value="In Progress" th:selected="${task.status == 'In Progress'}">In Progress</option>
                    <option value="Completed" th:selected="${task.status == 'Completed'}">Completed</option>
                    <option value="Cancelled" th:selected="${task.status == 'Cancelled'}">Cancelled</option>
                </select>
                <button type="submit">Update</button>
            </form>
        </td>

        <!-- Delete button -->
        <td>
            <form th:action="@{'/tasks/delete/' + ${task.id}}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
