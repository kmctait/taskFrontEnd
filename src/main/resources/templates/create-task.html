<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Task</title>
</head>
<body>
<h1>Create Task</h1>

<form th:action="@{/tasks/create}" method="post" th:object="${task}">
    <div>
        Title: <input type="text" th:field="*{title}" />
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <div>
        Description: <textarea th:field="*{description}" rows="3" cols="30"></textarea>
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>

    <div>
        Status: <input type="text" th:field="*{status}" />
        <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
    </div>

    <div>
        Due Date: <input type="date" th:field="*{dueDate}" />
        <div th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></div>
    </div>

    <button type="submit">Create Task</button>
</form>

<a href="/tasks">Back to all tasks</a>
</body>
</html>
